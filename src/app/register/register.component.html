<form [formGroup] ="register" (ngSubmit)="onSubmit()">
 
  {{register.value | json}}

  <hr />

  {{userMode1 |json}}
  <section class="vh-100" style="background-color: rgb(0, 0, 0);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card  text-black" style="border-radius: 25px;">
            <div class="card-body  p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-2 mt-2">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">First Name</label>
                        <input type="text" class="form-control form-control-lg" formControlName="fname" [(ngModel)] = "userMode1.First_name"/>
                       
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Middle Name</label>
                        <input type="text" class="form-control form-control-lg" formControlName="mame" [(ngModel)] = "userMode1.Middle_name">
                      </div>
                    </div> 

                     <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Last Name</label>
                        <input type="text" 
                        class="form-control form-control-lg" formControlName="lastname" [(ngModel)] = "userMode1.Last_name">
                      </div>
                    </div>
  
                     <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email</label>
                        <input type="email" class="form-control form-control-lg" formControlName ="email" [(ngModel)] = "userMode1.E_mail">
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                     
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">mob no</label>
                        <input type="tel" 
                        class="form-control" formControlName ="mob" [(ngModel)] = "userMode1.mob_no">
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">password</label>
                        <input type="password"  
                        class="form-control" formControlName ="password" [(ngModel)] = "userMode1.Password">
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

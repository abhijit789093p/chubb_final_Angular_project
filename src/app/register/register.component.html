<form #userForm = "ngForm" (ngSubmit) = "onSubmit">
 

  {{userMode1 |json}}
  <section class="vh-100" style="background-color: rgb(0, 0, 0);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card  text-black" style="border-radius: 25px;">
            <div class="card-body  p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-2 mt-2">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">First Name</label>
                        <input type="text" required #fname="ngModel" [class.is-invalid] = "fname.invalid && fname.touched" 
                        class="form-control is-invalid" name="fname" [(ngModel)] = "userMode1.First_name">
                      <small [class.d-none] = "fname.valid || fname.untouched">enter valid data</small>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Middle Name</label>
                        <input type="text" #mame = "ngModel" [class.is-invalid] = "mame.invalid && fname.touched" 
                        class="form-control" name="mame" [(ngModel)] = "userMode1.Middle_name">
                        <small class="text-denger" [class.d-none] = "mame.valid || mame.untouched">enter valid data</small>
                      </div>
                    </div> 

                     <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Last Name</label>
                        <input type="text" #lastname = "ngModel" [class.is-invalid] = "lastname.invalid && lastname.touched" 
                        class="form-control" name="lastname" [(ngModel)] = "userMode1.Last_name">
                        <small [class.d-none] = "lastname.valid || lastname.untouched">enter valid data</small>
                      </div>
                    </div>
  
                     <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email</label>
                        <input type="email" #email = "ngModel" [class.is-invalid] = "email.invalid && email.touched" 
                        class="form-control" name="email" [(ngModel)] = "userMode1.E_mail">
                        <small [class.d-none] = "email.valid || email.untouched">enter valid data</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                     
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">mob no</label>
                        <input type="tel" #mob = "ngModel" [class.is-invalid] = "mob.invalid && mob.touched"  
                        class="form-control" name="mob" [(ngModel)] = "userMode1.mob_no">
                        <small [class.d-none] = "mob.valid || mob.untouched">enter valid data</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">password</label>
                        <input type="password" #password = "ngModel" [class.is-invalid] = "password.invalid && password.touched"  
                        class="form-control" name="password" [(ngModel)] = "userMode1.Password">
                        <small [class.d-none] = "password.valid || password.untouched">enter valid data</small>
                      </div>
                    </div>
  
                     <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" [disabled] = "userForm.form.invalid">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
